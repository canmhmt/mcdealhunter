<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #00f2fe;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        .error-message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ff4c4c;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 1rem;
            color: #00f2fe;
            text-decoration: none;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        {% if usernot_found %}
            <p class="error-message">{{ usernot_found }}</p>
        {% elif wrong_pass %}
            <p class="error-message">{{ wrong_pass }}</p>
        {% endif %}
        
        <form action="/" method="POST">
            <input type="text" placeholder="Username" name="usernamelogin" required>
            <input type="password" placeholder="Password" name="passwordlogin" required>
            <button type="submit">Login</button>
        </form>
        
    </div>
</body>
</html>
